<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/titlepic.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .iframe-container {
            width: 100vw;
            height: 95vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Mobile/Small screen styles */
        @media (max-width: 768px) {
            .iframe-container {
                width: 90vw;
                height: 70vh;
                max-width: 400px;
                max-height: 600px;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .iframe-container {
                width: 95vw;
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://embed.figma.com/proto/2IsCuJ5BpkSqE0r8zg2edm/Portfolio?node-id=2-5&p=f&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A5&embed-host=share" allowfullscreen></iframe>
    </div>
</body>
</html>
